<div class="menu_full" [ngClass]="showMenu ? 'show' : 'hide'">
    <button type="button" class="btn_pointer close_menu" (click)="showMenu =! showMenu"><img alt="menu" src="{{base_url}}/core/assets/svgs/close.svg"></button>
    <div class="grid h-full text-center m-0">
        <div class="col" *ngFor="let section of this.menuItems">
            <h3>{{section.name}}</h3>
            <ul>
                <li *ngFor="let item of section.menu" [ngClass]="isSomePage(item.path)">
                    <a href="{{item.path}}" (click)="navigate(item.path)">{{item.title}}</a>
                </li>
            </ul>
        </div>
        <div class="col bg-primary flex justify-content-center flex-column">
            <a href="/dashboard"><img alt="logo" class="menu_full_logo" src="{{base_url}}/core/assets/img/logo_icon.svg"></a>
            <h1>מערכת כספית עיריית ירושלים</h1>
        </div>
    </div>
</div>
