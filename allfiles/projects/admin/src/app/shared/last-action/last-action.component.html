<app-sidecard tabText="פעולות אחרונות" iconClass="pi pi-history" [tabStyle]="{'margin-top': '272px'}" (openWindow)="changeState()" [closeSideCard]="closeFlag">
     <p-table [value]="exemple">
        <ng-template pTemplate="header">
            <tr>
                <th>פעולה</th>
                <th>תאריך</th>
                <th>שעה</th>
                <th>מחק</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-action>
            <tr>
                <td>{{action.action_name}}</td>
                <td>{{action.create_date | date: 'dd/MM/yyyy'}}</td>
                <td>{{action.create_date | date: 'h:mm'}}</td>
                <td>
                    <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</app-sidecard>
